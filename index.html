<!DOCTYPE html>
<html>
<head>
	<title>Estacionamento JS</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body onload="mostraPatio()">

	<div class=" header container-fluid">
		<img id="img_estacionar" src="estacionar.png" alt="estacionar">
		<center><h2>Estacionamento JS - Aprendizagem <small>por: Pedro Melo</small></h2></center>
	</div>

	<div id="conteudo" class="container-fluid">
		<div class="container">

			<div class="jumbotron">
				<form id="formulario">
					<div id="aviso"></div>
					<div class="form-group">
						<label>Modelo do Veículo:</label>
						<input type="text" class="form-control" name="" id="modeloVeiculo" placeholder="Digite o modelo do veiculo...">
					</div>
					<div class="form-group">
						<label>Placa do Veículo:</label>
						<input type="text" class="form-control" name="" id="placaVeiculo" placeholder="Digite a placa do veiculo...">
					</div>
					<div class="form-group">
						<label>Preço por hora</label>
						<input type="text" class="form-control" name="" id="precoHora" placeholder="Digite o valor por hora...">
					</div>
					<button type="submit" class="btn btn-primary"><img src="icons/plus.svg"></button>
				</form>
			</div>

			<div class="pesquisa">
				<form class="form-inline" accept-charset="utf-8">
					<div class="form-group">
						<input type="text" name="" id="procurar" class="form-control form-control-lg">
						<button type="button" id="btn_pesquisa" onclick="pesquisar()" class="btn btn-info btn-lg"><img src="icons/magnifying-glass.svg"></button>
						<button type="button" id="mostra" onclick="mostrarTudo(1)" class="btn btn-secondary btn-lg"><img src="icons/chevron-bottom.svg"> </button>
						<button type="button" id="esconde" onclick="escondeTudo()" class="btn btn-danger btn-lg">
						<img src="icons/caret-top.svg"> </button>
					</div>
				</form>
			</div>

			<div class="row marketing" id="tabela">
				<div class="col-lg-12">
					<table class="table table-hover" >
						<thead>
							<tr>
								<th>Modelo</th>
								<th>Placa</th>
								<th>Preço Hora</th>
								<th>Entrada</th>
								<th>Finalizar</th>
								<th>Excluir</th>
							</tr>
						</thead>
						<tbody id="resultados">
						</tbody>
					</table>
				</div>
			</div>
			<span id="total"></span> 


		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
